<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

    <title>Artesanato on-line</title>
</head>

<body>
    <main>
        <h1>Finalizar Compra</h1>

        <form action="">
            <!-- Informações Pessoais -->
            <div class="informacoes-pessoais row justify-content-center">

                <div class="col-lg-2">
                    <h1>Informações Pessoais</h1>

                    <div class="mb-3">
                        <label for="nome-completo" class="form-label">Nome Completo </label>
                        <input type="text" class="form-control" id="nome-completo" name="nome-completo" placeholder="Digite seu nome completo">
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label">E-mail</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="exemplo@dominio.com">
                    </div>

                    <div class="mb-3">
                        <label for="tel" class="form-label">Telefone</label>
                        <input type="tel" class="form-control" id="tel" name="tel" placeholder="(11 99999-9999)">
                    </div>
                </div>
            </div>
            <!-- Endereço de entrega -->
            <div class="endereco-entrega row justify-content-center">

                <div class="col-lg-2">
                    <h1>Endereço de Entrega</h1>
                    <div class="mb-3">
                        <label for="cep" class="form-label">CEP</label>
                        <input type="text" class="form-control" id="cep" name="cep" placeholder="00000-000">
                    </div>

                    <div class="mb-3">
                        <label for="endereço" class="form-label">Endereço</label>
                        <input type="text" class="form-control" id="endereço" name="endereço" placeholder="Rua, Avenida, Alameda, etc">
                    </div>

                    <div class="mb-3">
                        <label for="numero" class="form-label">Número</label>
                        <input type="text" class="form-control" id="numero" name="numero" placeholder="123">
                    </div>

                    <div class="mb-3">
                        <label for="complemento" class="form-label">Complemento</label>
                        <input type="text" class="form-control" id="complemento" name="complemento" placeholder="Apto, bloco, quadra, etc">
                    </div>

                    <div class="mb-3">
                        <label for="cidade" class="form-label">Cidade</label>
                        <input type="text" class="form-control" id="cidade" name="cidade" placeholder="Nome da Cidade">
                    </div>

                    <div class="mb-3">
                        <label for="estado" class="form-label">Estado</label>
                        <input type="text" class="form-control" id="estado" name="estado" placeholder="SP">
                    </div>
                </div>

            </div>
            <!-- Forma de pagamento -->
            <div class="forma-pagamento row justify-content-center">

                <div class="col-lg-2">
                    <h1>Forma de pagamento</h1>
                    <div class="mb-3">
                        <label for="numero-cartao" class="form-label">Número do Cartão</label>
                        <input type="text" class="form-control" id="numero-cartao" name="numero-cartao" placeholder="0000 0000 0000 0000">
                    </div>

                    <div class="mb-3">
                        <label for="nome-no-cartao" class="form-label">Nome no Cartão</label>
                        <input type="text" class="form-control" id="nome-no-cartao" name="nome-no-cartao" placeholder="Nome como está no cartão">
                    </div>

                    <div class="mb-3">
                        <label for="Validade" class="form-label">Validade</label>
                        <input type="text" class="form-control" id="Validade" name="Validade" placeholder="MM/AA">
                    </div>

                    <div class="mb-3">
                        <label for="CVV" class="form-label">CVV</label>
                        <input type="text" class="form-control" id="CVV" name="CVV" placeholder="123">
                    </div>
                </div>
            </div>
        </form>
        <!-- Resumo do pedido -->
        <div class="card-resumo-pedido container ">
            <div class="row justify-content-center">
                <div class="col">
                    <h1>Resumo do pedido</h1>
                </div>
            </div>
        </div>
    </main>

</body>

</html>

<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

    <title>Artesanato on-line</title>
</head>

<body class="bg-light">

    <main class="container">
        <div class="row justify-content-center mt-5">
            <h1 class="cor-p1">Finalizar Compra</h1>
        </div>

        <div class="row justify-content-center mt-4">
            <form action="" class="col rounded py-4">
                <!-- Informações Pessoais -->
                <div class="informacoes-pessoais row justify-content-center ">

                    <div class="col-lg-5 bg-branco py-4 border rounded">
                        <h1 class="h3 cor-p1">Informações Pessoais</h1>

                        <div class=" py-4">
                            <label for="nome-completo" class="form-label">Nome Completo </label>
                            <input type="text" class="form-control" id="nome-completo" name="nome-completo" placeholder="Digite seu nome completo">
                        </div>

                        <div class="mb-3">
                            <label for="email" class="form-label">E-mail</label>
                            <input type="email" class="form-control" id="email" name="email" placeholder="exemplo@dominio.com">
                        </div>

                        <div class="">
                            <label for="tel" class="form-label">Telefone</label>
                            <input type="tel" class="form-control" id="tel" name="tel" placeholder="(11 99999-9999)">
                        </div>
                    </div>
                </div>
                <!-- Endereço de entrega -->
                <div class="endereco-entrega row justify-content-center mt-5">

                    <div class="col-lg-5 bg-branco py-4 border rounded">
                        <div class="">
                            <h1 class="h3 cor-p1">Endereço de Entrega</h1>
                            <div class="py-4">
                                <label for="cep" class="form-label">CEP</label>
                                <input type="text" class="form-control" id="cep" name="cep" placeholder="00000-000">
                            </div>

                            <div class="mb-3">
                                <label for="endereço" class="form-label">Endereço</label>
                                <input type="text" class="form-control" id="endereço" name="endereço" placeholder="Rua, Avenida, Alameda, etc">
                            </div>

                            <div class="mb-3">
                                <label for="numero" class="form-label">Número</label>
                                <input type="text" class="form-control" id="numero" name="numero" placeholder="123">
                            </div>

                            <div class="mb-3">
                                <label for="complemento" class="form-label">Complemento</label>
                                <input type="text" class="form-control" id="complemento" name="complemento" placeholder="Apto, bloco, quadra, etc">
                            </div>

                            <div class="mb-3">
                                <label for="cidade" class="form-label">Cidade</label>
                                <input type="text" class="form-control" id="cidade" name="cidade" placeholder="Nome da Cidade">
                            </div>

                            <div class="mb-3">
                                <label for="estado" class="form-label">Estado</label>
                                <input type="text" class="form-control" id="estado" name="estado" placeholder="SP">
                            </div>
                        </div>
                    </div>

                </div>
                <!-- Forma de pagamento -->
                <div class="forma-pagamento row justify-content-center mt-5">

                    <div class="col-lg-5 bg-branco py-4 border rounded">
                        <h1 class="h3 cor-p1">Forma de pagamento</h1>

                        <a href="#/">
                            <div class=" border py-4 cartao rounded">
                                <h3 class="h6 text-center">Cartão de crédito</h3>
                            </div>
                        </a>


                        <div class="py-4">
                            <label for="numero-cartao" class="form-label">Número do Cartão</label>
                            <input type="text" class="form-control" id="numero-cartao" name="numero-cartao" placeholder="0000 0000 0000 0000">
                        </div>

                        <div class="mb-3">
                            <label for="nome-no-cartao" class="form-label">Nome no Cartão</label>
                            <input type="text" class="form-control" id="nome-no-cartao" name="nome-no-cartao" placeholder="Nome como está no cartão">
                        </div>

                        <div class="mb-3">
                            <label for="Validade" class="form-label">Validade</label>
                            <input type="text" class="form-control" id="Validade" name="Validade" placeholder="MM/AA">
                        </div>

                        <div class="mb-3">
                            <label for="CVV" class="form-label">CVV</label>
                            <input type="text" class="form-control" id="CVV" name="CVV" placeholder="123">
                        </div>
                    </div>
                </div>
            </form>
        </div>

        <!-- Resumo do pedido -->
        <div class="card-resumo-pedido container ">
            <div class="row justify-content-center">
                <div class="">
                    <h1 class="cor-p1">Resumo do pedido</h1>
                </div>
            </div>

            <div class="container bg-branco py-5 rounded border mt-5">
                <div class="row justify-content-center">

                    <div class="card shadow-sm h-100">
                        <img src="https://images.unsplash.com/photo-1572982758354-c097406beae5?ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&q=80&w=987" class="card-img-top card-img-fixed" alt="Vaso de Cerâmica Artesanal">
                        <div class="card-body">
                            <h5 class="card-title">Vaso de Cerâmica Artesanal</h5>
                            <p class="card-text text-muted mb-1">Qtd:</p>
                            <span class="fw-bold text-warning d-block mb-3">R$ 89,90</span>
                        </div>
                    </div>

                    <div class="card shadow-sm h-100">
                        <img src="https://images.unsplash.com/photo-1572982758354-c097406beae5?ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&q=80&w=987" class="card-img-top card-img-fixed" alt="Vaso de Cerâmica Artesanal">
                        <div class="card-body">
                            <h5 class="card-title">Vaso de Cerâmica Artesanal</h5>
                            <p class="card-text text-muted mb-1">Qtd:</p>
                            <span class="fw-bold text-warning d-block mb-3">R$ 89,90</span>
                        </div>
                    </div>
                </div>

                <div class="container text-center mt-5 text-muted">
                    <div class="row">
                        <p class="col">Subtotal</p>
                        <p class="col">R$</p>
                    </div>
                    <div class="row">
                        <p class="col">Frete</p>
                        <p class="col text-secondary">Grátis</p>
                    </div>
                    <div class="row">
                        <p class="col">Total</p>
                        <p class="col text-secondary">Valor</p>
                    </div>

                    <button class="btn-carrinho col">Finalir Pedido</button>
                </div>
            </div>
        </div>
    </main>

</body>

</html>

<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">

  <title>Artesanato on-line</title>
</head>

<body class="bg-light" id="carrinho-de-compras">
  <aside class="container">
    <!-- Header-->

    <div class="row justify-content-center">

      <div class="">
        <h1 class="h-4 cor-p1 mt-5">Carrinho de compras</h1>
        <p class="text-muted">Revise os produtos antes de finalizar a compra</p>
      </div>
    </div>

    <!-- Produtos -->
    <div class="bg-branco py-4 rounded container">
      <div class="row justify-content-center  ">

        <!-- Imagem produto -->
        <div class="col">
          <img src="https://images.unsplash.com/photo-1572982758354-c097406beae5?ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&q=80&w=987" alt="" class="card-img-carrinho">
        </div>
        <!-- Detalhes da compra -->
        <div class="col">
          <h1 class="h5">Nome do Produto</h1>
          <p class="small">por: Nome Vendedor</p>
          <span>Quantidade:</span>
        </div>
        <!-- Valor -->
        <div class="col">
          <p>Valor total</p>
          <span>Valor de cada produto</span>
        </div>
      </div>

      <!-- Valor -->
      <div class="container">
        <div class="row">
          <div class="col">Subtotal:</div>
          <div class="col">R$ Valor</div>
        </div>

        <div class="row">
          <div class="col">Frete</div>
          <div class="col">Grátis</div>
        </div>


        <div class="row">
          <div class="col">Total</div>
          <div class="col">Valor</div>
        </div>
      </div>
    </div>
    <!-- Botões -->
    <div>
      <a href="finalizar-compra.html">
        <button class="btn-carrinho col mt-3">Finalizar Compra</button>
      </a>
    </div>
    <div>
      <button class="btn col mt-2 border cor">Continuar Comprando</button>
    </div>
    <button class="col mt-3 border btn btn-danger rounded">Limpar Carrinho</button>

  </aside>

</body>

</html>

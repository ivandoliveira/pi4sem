<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">

  <title>Artesanato on-line/login e cadastro</title>
</head>

<body>
  <main class="container">

    <!--Tela de login-->

    <div class="row justify-content-center text-center">
      <div class="">
        <img class="icon" src="assets/icons/user-profile-svgrepo-com.svg" alt="">
        <h1>Bem-vindo!</h1>
        <p>Entre ou crie sua conta para acessar produtos exclusivos</p>
        <span>Entrar</span>
        <span>Cadastrar</span>
      </div>
    </div>

    <div class="row justify-content-center">
      <form action="" class="form-login">

        <div class="">
          <label for="email" class="form-label">E-mail</label>
          <input type="email" class="form-control" id="email" name="email" placeholder="exemplo@dominio.com">
        </div>

        <div class="">
          <label for="password" class="form-label">Senha</label>
          <input type="password" class="form-control" id="password" name="password">
        </div>

        <div>
          <label for="checkbox">Lembrar-me</label>
          <input type="checkbox" class="form-control" id="checkbox" name="checkbox">
          <span>Esqueci a senha</span>
        </div>

        <button type="submit" class="btn btn-primary 
          w-100">Criar Conta</button>
      </form>

    </div>
    <!--Tela de Cadastro-->
    <div class="row justify-content-center">
      <form action="" class="form-cadastro">

        <div class="mb-3">
          <label for="nome-completo" class="form-label">Nome Completo </label>
          <input type="text" class="form-control" id="nome-completo" name="nome-completo" placeholder="Digite seu nome completo">
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">E-mail</label>
          <input type="email" class="form-control" id="email" name="email" placeholder="exemplo@dominio.com">
        </div>

        <div class="mb-3">
          <label for="tel" class="form-label">Telefone</label>
          <input type="tel" class="form-control" id="tel" name="tel" placeholder="(11 99999-9999)">
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Senha</label>
          <input type="password" class="form-control" id="password" name="password">
        </div>

        <div class="mb-3">
          <label for="password-check-check" class="form-label">Confirmar Senha</label>
          <input type="password" class="form-control" id="password-check" name="password-check">
        </div>

        <button type="submit" class="btn btn-primary 
          w-100">Criar Conta</button>
      </form>
    </div>
  </main>

</body>

</html>
